<div id="background-password-reset" class="siginPanel col-md-12 col-lg-12 col-sm-12 col-xs-12">

    <div class="login-view col-lg-5 col-md-5 col-sm-8 col-xs-10" id="background-card-password-reset">
        
        <form class="form-validation" autocomplete="off" name="form" ng-submit="resetPassword()" role="form">

            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-image"
                id="crn-image-823921">
                <h1>
                    <img alt="{{attrs.logocaption}}" src="{{attrs.logo}}" class=""
                        style="display:block; width:60%; height:auto; margin-left:auto; margin-right:auto;"
                        xattr-position="margin-left:auto; margin-right:auto;" data-component="crn-image">
                </h1>
            </div>

            <div class="col-xs-10 col-md-8 col-md-push-2 col-xs-push-1" data-container="true">
                <ul class="list-inline center-block text-center">
                    <h2 class="text-center title component-holder col-xs-12 col-md-12" xattr-position="h1 text-center"
                        xattr-type="h1" data-component="crn-text-component" id="crn-text-component-814180">
                        {{attrs.titleresetpassword}}</h2>
                </ul>
            </div>

            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-textinput"
                id="crn-textinput-283724">
                <div class="form-group">
                    <label for="passwordNew">{{attrs.resetpasswordnew}}</label>
                    <input type="password" mask="" mask-placeholder="" ng-required="false" ng-model="passwordNew" aria-label="{{attrs.resetpasswordnew}}"
                        class="form-control k-textbox" id="passwordNew" placeholder="{{attrs.resetpasswordnew}}" autocorrect="off"
                        autocapitalize="off">
                </div>
            </div>

            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-textinput"
                id="crn-textinput-343947">
                <div class="form-group">
                    <label for="passwordConfirmation">{{attrs.resetpasswordconfirmation}}</label>
                    <input type="password" mask="" mask-placeholder="" ng-required="false"
                        ng-model="passwordConfirmation" class="form-control k-textbox" id="passwordConfirmation"
                        placeholder="{{attrs.resetpasswordconfirmation}}" aria-label="{{attrs.resetpasswordconfirmation}}">
                </div>
            </div>

            <div class="component-holder ng-binding ng-scope col-md-12" data-component="crn-button">
                <button role="button" aria-label="{{attrs.titleresetpassword}}"
                    class="btn btn-default col-md-12 col-xs-12 k-button btn-primary" type="submit"
                    ng-disabled="form.$invalid || vm.dataLoading" ng-click="" xattr-size="" xattr-fullsize=""
                    xattr-theme="btn-default" xattr-disabled="" data-component="crn-button">
                    <span>{{attrs.titleresetpassword}}</span>
                </button>
            </div>

        </form>

    </div>
</div>
