<div id="background-signup" class="siginPanel col-md-12 col-sm-12 col-xs-12 col-lg-12">

    <crn-signup id="background-card-signup" class="login-view col-lg-5 col-md-5 col-sm-7 col-xs-10"
        titlesignup="{{'Signup.view.Signup' | translate}}" email="{{'Signup.view.Email' | translate}}"
        name="{{'Signup.view.name' | translate}}"
        username="{{'Login.view.Username' | translate}}" password="{{'Users.view.Senha' | translate}}"
        confirmpassword="{{'Users.view.ConfirmeSuaSenha' | translate}}"
        buttonsignup="{{'Signup.view.Register' | translate}}" buttonback="{{'Signup.view.goback' | translate}}"
        actionback="#/">

        <form class="form-validation ng-pristine ng-valid ng-valid-required" autocomplete="off" name="form"
            ng-submit="signup()" role="form">

            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12">
                <h1 class="text-center title component-holder titulo_card" xattr-position="h1 text-center"
                    xattr-type="h1" data-component="crn-text-component" id="crn-text-component-signup">
                    {{attrs.titlesignup}}
                </h1>
            </div>

            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-textinput"
            id="crn-textinput-signupName">
            <div class="form-group">
                <label for="signupName" class="ng-binding">
                    {{attrs.name}}
                </label>
                <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="signupName"
                    id="signupName"
                    class="form-control k-textbox ng-pristine ng-untouched ng-valid ng-empty ng-valid-required"
                    placeholder="{{attrs.name}}" aria-label="{{attrs.name}}" autocomplete="name" autocorrect="off"
                    autocapitalize="off">
            </div>
        </div>

            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-textinput"
                id="crn-textinput-signupemail">
                <div class="form-group">
                    <label for="signupEmail" class="ng-binding">
                        {{attrs.email}}
                    </label>
                    <input type="email" mask="" mask-placeholder="" ng-required="false" ng-model="signupEmail"
                        id="signupEmail"
                        class="form-control k-textbox ng-pristine ng-untouched ng-valid ng-empty ng-valid-required"
                        placeholder="{{attrs.email}}" aria-label="{{attrs.email}}" autocomplete="email"
                        autocorrect="off" autocapitalize="off">
                </div>
            </div>

            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-textinput"
                id="crn-textinput-signupusername">
                <div class="form-group">
                    <label for="signupUsername" class="ng-binding">
                        {{attrs.username}}
                    </label>
                    <input type="text" mask="" mask-placeholder="" ng-required="false" ng-model="signupUsername"
                        id="signupUsername"
                        class="form-control k-textbox ng-pristine ng-untouched ng-valid ng-empty ng-valid-required"
                        placeholder="{{attrs.username}}" aria-label="{{attrs.username}}" autocomplete="username"
                        autocorrect="off" autocapitalize="off">
                </div>
            </div>

            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-textinput"
                id="crn-textinput-signuppassword">
                <div class="form-group">
                    <label for="signupPassword" class="ng-binding">
                        {{attrs.password}}
                    </label>
                    <input type="password" mask="" mask-placeholder="" ng-required="false" ng-model="signupPassword"
                        id="signupPassword"
                        class="form-control k-textbox ng-pristine ng-untouched ng-valid ng-empty ng-valid-required"
                        placeholder="{{attrs.password}}" aria-label="{{attrs.password}}" autocomplete="password"
                        autocorrect="off" autocapitalize="off">
                </div>
            </div>

            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12" data-component="crn-textinput"
                id="crn-textinput-signupconfirmpassword">
                <div class="form-group">
                    <label for="signupConfirmPassword" class="ng-binding">
                        {{attrs.confirmpassword}}
                    </label>
                    <input type="password" mask="" mask-placeholder="" ng-required="false"
                        ng-model="signupConfirmPassword" id="signupConfirmPassword"
                        class="form-control k-textbox ng-pristine ng-untouched ng-valid ng-empty ng-valid-required"
                        placeholder="{{attrs.confirmpassword}}" aria-label="{{attrs.confirmpassword}}"
                        autocomplete="confirm-password" autocorrect="off" autocapitalize="off">
                </div>
            </div>

            <div class="component-holder ng-binding ng-scope col-md-12" data-component="crn-button">
                <div class="messages">
                    <div ng-show="message.error" class="help-block ng-binding ng-hide" data-container="true">

                    </div>
                </div>
                <button role="button" aria-label="{{attrs.buttonsignup}}"
                    class="btn btn-default col-md-12 col-xs-12 k-button btn-primary crn-button-signup-register"
                    type="submit" ng-disabled="form.$invalid || vm.dataLoading" xattr-size="" xattr-fullsize="" ng-click="cronapi.client('js.blockly.Signup.Signup').names('signupUsername', 'signupEmail', 'signupPassword', 'signupConfirmPassword').run(signupUsername, signupEmail, signupPassword, signupConfirmPassword)"
                    xattr-theme="btn-default" xattr-disabled="" data-component="crn-button">
                    <span class="ng-binding">
                        {{attrs.buttonsignup}}
                    </span>
                </button>
                <a href="{{attrs.actionback}}"
                    class="cron-link component-holder col-md-12 col-xs-12 crn-anchor-signup-back" target="_self"
                    aria-label="{{attrs.buttonback}}" data-replace="true" data-component="crn-anchor"
                    id="crn-anchor-signupback" style="text-align: center;">
                    {{attrs.buttonback}}
                </a>
            </div>

        </form>
    </crn-signup>
</div>
